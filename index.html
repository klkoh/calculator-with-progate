<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>MY AWESOME CALCULATOR</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div class="calc">
            <input type="text" class="calc-screen" value="0" disabled/>
            <div class="calc-keys">
                <div class="row">
                    <button class="ac">AC</button>
                    <button class="percentage">%</button>
                    <button class="operator" value="/">&divide;</button>
                </div>
                <div class="row">
                    <button class="number" value="7">七</button>
                    <button class="number" value="8">八</button>
                    <button class="number" value="9">九</button>
                    <button class="operator" value="*">&times;</button>
                </div>
                <div class="row">
                    <button class="number" value="4">四</button>
                    <button class="number" value="5">五</button>
                    <button class="number" value="6">六</button>
                    <button class="operator" value="-">-</button>
                </div>
                <div class="row">
                    <button class="number" value="1">一</button>
                    <button class="number" value="2">二</button>
                    <button class="number" value="3">三</button>
                    <button class="operator" value="+">+</button>
                </div>
                <div class="row">
                    <button class="number zero-btn" value="0">零</button>
                    <button class="decimal" value=".">点</button>
                    <button class="equal-sign">===</button>
                </div>    
            </div>
        </div>

        <script type="text/javascript" src="script.js">
        </script>
    </body>
</html>
